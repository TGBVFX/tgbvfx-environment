version: 2018.1.18.2

skip_tags: true

environment:

  PYTHONPATH: "%APPVEYOR_BUILD_FOLDER%\\environment\\PYTHONPATH"
  LUCIDITY_TEMPLATE_PATH: "%APPVEYOR_BUILD_FOLDER%\\environment\\LUCIDITY_TEMPLATE_PATH"

  matrix:

    - PYTHON: "C:\\Python27-x64"
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "64"

install:
  - SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  - pip install requests
  - pip install pytest
  - pip install lucidity

build: off

test_script:
  - "%CMD_IN_ENV% pytest"

after_test:
  - "%CMD_IN_ENV% python build_deployment.py"

artifacts:
- path: deployment.zip
  name: deployment

deploy:
  description: AppVeyor Deployment
  provider: GitHub
  auth_token:
    secure: p92hCI4Yd3AZAEBAIci9g9ZDNnHZcP+h+fD22lxAhXkO890Hc1Ajg16iFPArrMtc
  artifact: deployment
